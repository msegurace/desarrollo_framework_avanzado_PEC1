<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div>
  <h1 i18n>Login</h1>

  <!-- TODO 21 -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="email" i18n>Email: </label>
    <input type="email" [formControl]="email" aria-label="email" />

    <label for="password" i18n>Password: </label>
    <input type="password" [formControl]="password" aria-label="password" />


    <button type="submit" [disabled]="!loginForm.valid" i18n>Login</button>
  </form>
</div>

<div *ngIf="email.errors">
  <span style="color: red" *ngIf="email.errors && (email.touched || email.dirty)">
    <span *ngIf="email.errors.required" i18n>Email is required</span>

  </span>
</div>

<div *ngIf="password.errors">
  <span style="color: red" *ngIf="password.errors && (password.touched || password.dirty)">
    <span *ngIf="password.errors.required" i18n>Password is required</span>
    <span *ngIf="password.errors.minlength" i18n>Password must be greater or equal to 8 characters</span>
    <span *ngIf="password.errors.maxlength" i18n>Password must be less or equal to 16 characters</span>
  </span>
</div>
