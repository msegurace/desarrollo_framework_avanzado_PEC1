<div style="margin-left: auto; margin-right: auto">
  <p id="categoryFeedback"></p>
</div>
<div>
  <h1 i18n>Category form</h1>
  <form *ngIf="categoryForm" [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <div>
      <label for="title" i18n>Title:</label>
      <input type="text" [formControl]="title" />

      <div *ngIf="title.errors">
        <div *ngIf="title.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="title.errors.required" i18n>Title is required</div>

          <div *ngIf="title.errors.maxlength" i18n>
            Title can be max 55 characters long.
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="description" i18n>Description:</label>
      <input type="text" [formControl]="description" aria-label="description" />

      <div *ngIf="description.errors">
        <div *ngIf="description.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="description.errors.required" i18n>Description is required</div>

          <div *ngIf="description.errors.maxlength" i18n>
            Description can be max 255 characters long.
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="css_color" i18n>Css color:</label>
      <input type="text" [formControl]="css_color" aria-label="css_color" />

      <div *ngIf="css_color.errors">
        <div *ngIf="css_color.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="css_color.errors.required" i18n>Css color is required</div>

          <div *ngIf="css_color.errors.maxlength" i18n>
            Css color can be max 7 characters long.
          </div>
        </div>
      </div>
    </div>

    <button type="submit" i18n>SAVE</button>
  </form>
</div>
